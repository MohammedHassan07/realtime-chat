<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/utils.css">

    <title>Realtime Chat App</title>
</head>

<body>

    <main class="vh-100">
        <div class="title">
            <h2>Realtime Chat App</h2>
        </div>
        <div class="message-container mt-12">

            <!-- messages goes here -->
            <div id="messages" class="messages wp-100">

                <div class="message right">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, porro!</p>

                    <p class="time">12:00 AM</p>
                </div>
            </div>
        </div>
        <div class="container wp-60 gap-12 mt-15">
            <textarea class="wp-100" id="input-message" placeholder="Enrter Message Here"></textarea>
            <button id="btn-send" class="btn btn-primary">Send</button>
        </div>
    </main>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/home.js"></script>

</body>

</html>
